<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunettes</title>
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>
      <h1>Lunettes</h1>
      <button id="startButton" class="btn-provador">Usar Provador Virtual</button>
    </header>

    <div class="produtos">
      <div class="produto">
        <img src="./public/oculos1.webp" alt="Óculos 1" />
        <p>Modelo Clássico</p>
      </div>
      <div class="produto">
        <img src="juju.png" alt="Óculos 2" />
        <p>Modelo Moderno</p>
      </div>
      <div class="produto">
        <img src="juju.png" alt="Óculos 3" />

    <div id="modal" style="display:none">
      <div id="container">

        <canvas id="output" width="640" height="480"></canvas>
        <div id="instructions">Centralize o rosto</div>
        <div id="progressBar"></div>
      </div>
